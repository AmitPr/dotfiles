<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reditr</title>
    <!-- CSS_START -->
	<link type='text/css' rel='stylesheet' href='css/fontAwesome/css/font-awesome.css'/>
	<link type='text/css' rel='stylesheet' href='css/jQueryUI.css'/>
	<link type='text/css' rel='stylesheet' id='100' href='css/stylesheet_theme_dark.css'/>
	<!-- CSS_END -->
	<script type="text/javascript" src="js/reditr.min.js"></script><script type="text/javascript" src="js/markdown.js"></script><script type="text/javascript" src="js/flot.js"></script>
</head>

<body class="leftPaneOpen">

	<div id='stripes'></div>
    <div id="pageSelectorAdjuster"><div id="pageSelectorOuter"><div class='Home' id='pageSelectorContainer'></div></div></div>
	<div id='header_container'>
		<div id="Header">
    	    <div id="Nav">
    	    	<div class='left'>
					<div class='banner guest member'><div class="leftNavArrow icon-chevron-left"></div></div>						
					<div class='link guest member' id="homeNav"><div class="info">Home</div></div>	
					<div class='link guest member' id="previousHistory"><div class="info">Back</div></div>					
					<div class='link guest member' id="forwardHistory"><div class="ignoreAnimate info">Forward</div></div>
					<div class='link guest member' id="refreshColumns"><div class="info">Refresh</div></div>
					<div class='link member_and_Home member_and_Post' id="notificationCounter"><div class="info">Messages</div></div>
					<div class='link Home Post' id="invokeHistory"><div class="info">History</div></div>				
					<div class='link member' id="favouritesButton"><div class="info">Favourites</div></div>
	    		</div>
    	    	<div class='right'>
					<div class='link guest member accountsButton' id="accounts"><button class="redButton">Accounts</button></div>	
					<div class='link Home Post' id="searchNav"><div id="searchType"><div class="active">Posts</div></div><input placeholder="Search..." type="text"/></div>	   	    		 			

    	    	</div>
    	    </div>
   		</div>
    	<div id="SubredditBar"></div>
   	</div>

   	<div id="leftNav">
   		<div class="navWrapper">
	   		<div id="mainNav" class="group open">
				<div class="node title">Main</div>
				<div class="node guest member" id="addColumn"><div class="nodeIcon icon-plus-sign"></div>Add Column</div>
				<div class="node member" id="newPost"><div class="nodeIcon icon-pencil"></div>New Post</div>
				<div class="node member" id="newMessage"><div class="nodeIcon icon-envelope-alt"></div>New Message</div>
			</div>
			<div id="viewNav" class="group open">
				<div class="node title">View</div>
				<div class="node member guest" id="viewGallery"><div class="nodeIcon icon-camera"></div>Gallery</div>
				<div class="node guest member" id="viewUser"><div class="nodeIcon icon-user"></div>User</div>
				<div class="node member" id="viewFriends"><div class="nodeIcon icon-book"></div>Friends</div>
				<div class="node member" id="quickView"><div class="nodeIcon icon-eye-open"></div>Quick View</div>
			</div>
			<div id="settingsNav" class="group open">
				<div class="node title">Settings</div>
				<div class="node guest member" data-section="general" id="settingsGeneral"><div class="nodeIcon icon-wrench"></div>General</div>
				<div class="node guest member" data-section="appearance" id="settingsTheme"><div class="nodeIcon icon-desktop"></div>Theme</div>
				<div class="node guest member" data-section="sync" id="settingsSync"><div class="nodeIcon icon-refresh"></div>Sync</div>
				<div class="node guest member" data-section="macros" id="settingsKeys"><div class="nodeIcon icon-key"></div>Keys</div>
				<div class="node guest member" data-section="signature" id="settingsSignature"><div class="nodeIcon icon-bullhorn"></div>Signature</div>
				<div class="node guest member" data-section="myprofile" id="settingsProfile"><div class="nodeIcon icon-user-md"></div>Profile</div>
				<div class="node guest member" data-section="subscribed" id="settingsSubscribed"><div class="nodeIcon icon-bookmark"></div>Subscribed</div>
				<div class="node guest member" data-section="flair" id="settingsFlair"><div class="nodeIcon icon-magic"></div>Flair</div>
				<div class="node guest member" data-section="subs" id="settingsTopbar"><div class="nodeIcon icon-pushpin"></div>Top Bar</div>
				<div class="node guest member" data-section="res" id="settingsRES"><div class="nodeIcon icon-download-alt"></div>RES Import</div>
				<div class="node guest member" data-section="about" id="settingsAbout"><div class="nodeIcon icon-info-sign"></div>About</div>
			</div>
			<div id="shortcutsNav" class="group">
				<div class="node title">Shortcuts (coming soon)</div>
			</div>
		</div>
	</div>
   	
   	<div id='ContentContainer'></div>
    
    
</body>
</html>
